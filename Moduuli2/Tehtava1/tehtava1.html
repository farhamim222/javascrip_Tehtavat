<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Numbers</title>
    <script src="tehtava1.js" defer></script>
</head>
<body>
<h2>Enter five numbers:</h2>
    <form id="numberForm">
        <input type="number" id="num1" placeholder="Enter number 1" required><br>
        <input type="number" id="num2" placeholder="Enter number 2" required><br>
        <input type="number" id="num3" placeholder="Enter number 3" required><br>
        <input type="number" id="num4" placeholder="Enter number 4" required><br>
        <input type="number" id="num5" placeholder="Enter number 5" required><br>
        <button type="button" onclick="reverseNumbers()">Submit</button>
    </form>

    <h3>Numbers in reverse order:</h3>
    <p id="result"></p>

    <script>
        'use strict';
        function reverseNumbers() {
            var number = [
                document.getElementById('num1').value,
                document.getElementById('num2').value,
                document.getElementById('num3').value,
                document.getElementById('num4').value,
                document.getElementById('num5').value
            ];

            var result = "";

            // Using the correct 'number' array
            for (var i = number.length - 1; i >= 0; i--) {
                result += number[i] + "<br>";
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
