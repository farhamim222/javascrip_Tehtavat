<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert List Items Using innerHTML</title>
</head>
<body>
    <h1>HTML Insertion Example</h1>


    <div id="target">

    </div>

    <script>

        window.onload = function() {

            const targetElement = document.getElementById("target");


            targetElement.innerHTML = `
                <ul>
                    <li>First item</li>
                    <li>Second item</li>
                    <li>Third item</li>
                </ul>
            `;
        };
    </script>
</body>
</html>
