<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
</head>
<body>
    <h1>Hover Effect Example</h1>

    <!-- The paragraph that triggers the hover effect -->
    <p id="trigger">Hover over this text to change the image</p>

    <!-- The image element -->
    <img id="target" src="landscape.jpg" alt="Default Image">

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
